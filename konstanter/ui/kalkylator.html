<!DOCTYPE html>
<html>
<head>
  <title>Kalkylator</title>
</head>
<body>
  <link rel='stylesheet' href='mathquill-0.10.1/mathquill.css'/>
  <script type='text/javascript' src='https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js'></script>
  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='mathquill-0.10.1/mathquill.min.js'></script>

  <script type='text/javascript'>

    document.addEventListener('DOMContentLoaded', (e) => {

      let answer = document.getElementById('problem');
      let MQ = MathQuill.getInterface(2);
      let answerMathField = MQ.MathField(answer, {
        handlers: {
          edit: function() {
            let enteredMath = answerMathField.latex(); // Get entered math in LaTeX format
            console.log(answerMathField);
            console.log(enteredMath);
          }
        }
      });

    });

  </script>

  <span id='problem'>ax^2 + bx + c = \pi/2</span>
</body>
</html>
